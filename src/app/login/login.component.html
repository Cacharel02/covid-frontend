<mat-card>
    <form (ngSubmit)="onSubmit()">
        <label>
            Adresse mail : 
            <input type="text" [(ngModel)]="login.mail" name="mail">
        </label>
        <br>
        <label>
            Mot de passe : 
            <input type="text" [(ngModel)]="login.password" name="password">
        </label>
        <button type="submit">Envoyer</button>
    </form>
</mat-card>
