<mat-card>
    <form (ngSubmit)="onSubmit()">
        <label>
            Nom : 
            <input type="text" [(ngModel)]="personne.name" name="nom">
        </label>
        <br>
        <label>
            Prenom : 
            <input type="text" [(ngModel)]="personne.prenom" name="prenom">
        </label>
        <button type="submit">Envoyer</button>
    </form>
</mat-card>
